<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Room Management — Udderly the Same</title>
  <style>
    body { font-family: Arial, sans-serif; max-width:900px; margin:40px auto; background:#f9f9f9; }
    h1 { text-align:center; margin-bottom:20px; }
    input,button,select { font-size:16px; padding:8px; margin:6px 0; }
    table { width:100%; border-collapse:collapse; margin-top:12px; background:#fff; }
    th,td { border:1px solid #ccc; padding:8px; }
    .top-bar { display:flex; gap:8px; align-items:center; margin-bottom:16px; }
    .btn { background:#333; color:#fff; padding:8px 12px; border-radius:6px; text-decoration:none; display:inline-block; }
    .btn:hover { background:#F7AC4D; }
    .bottom-bar { margin-top:24px; text-align:center; }
	.header {
	  display: flex;
	  align-items: center;   /* vertically center logo and text */
	  gap: 12px;             /* small horizontal space between logo and heading */
	  margin-bottom: 20px;   /* space below the header bar */
	}

	.logo {
	  max-width: 100px;       /* smaller logo size so it fits nicely */
	  height: auto;
	  display: block;
	}	
  </style>
</head>
<body>
  <!-- Logo at the top (not linked) -->
   <div class="header">
    <img src="udder-consensus-logo.png" alt="Udderly the Same Logo" class="logo">
    <h1>Room Management</h1>   
   </div>


  <div class="top-bar">
    <input id="roomCode" placeholder="Room Code" />
    <select id="roomStatus">
      <option value="open">Open</option>
      <option value="closed">Closed</option>
    </select>
    <button id="createBtn">Create</button>
    <button id="refreshBtn">Refresh</button>
    <!-- Back button with arrow -->
    <a class="btn" href="/admin-dashboard.html" style="margin-left:auto;">← Back to Dashboard</a>
  </div>

  <table id="roomsTable">
    <thead>
      <tr><th>Code</th><th>Status</th><th>Created</th><th>Update</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Bottom back button -->
  <div class="bottom-bar">
    <a class="btn" href="/admin-dashboard.html">← Back to Dashboard</a>
  </div>

  <script>
    async function loadRooms(){
      const res = await fetch('/api/rooms');
      const rooms = await res.json();
      const tbody = document.querySelector('#roomsTable tbody');
      tbody.innerHTML = rooms.map(r =>
        `<tr>
          <td>${r.code}</td>
          <td>${r.status}</td>
          <td>${new Date(r.created_at).toLocaleString()}</td>
          <td>
            <select data-code="${r.code}" class="statusSel">
              <option value="open"${r.status==='open'?' selected':''}>Open</option>
              <option value="closed"${r.status==='closed'?' selected':''}>Closed</option>
            </select>
            <button class="updateBtn" data-code="${r.code}">Update</button>
          </td>
        </tr>`
      ).join('');

      document.querySelectorAll('.updateBtn').forEach(btn => {
        btn.onclick = async () => {
          const code = btn.dataset.code;
          const sel = document.querySelector(`.statusSel[data-code="${code}"]`);
          await fetch(`/api/rooms/${code}`, {
            method:'PATCH',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({status:sel.value})
          });
          loadRooms();
        };
      });
    }

    document.getElementById('createBtn').onclick = async () => {
      const code = document.getElementById('roomCode').value.trim().toUpperCase();
      const status = document.getElementById('roomStatus').value;
      if (!code) return alert('Enter code');
      await fetch('/api/rooms', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({code,status})
      });
      document.getElementById('roomCode').value='';
      loadRooms();
    };

    document.getElementById('refreshBtn').onclick = loadRooms;
    loadRooms();
  </script>
</body>
</html>
